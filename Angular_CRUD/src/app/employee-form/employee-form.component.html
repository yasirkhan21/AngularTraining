
<div class="regform">
  <form class="formGroup" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2 class="text-uppercase text-center mb-5 ">{{update?'Update employee details':'Create an account'}}</h2>
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="sucess">
      <strong>Employee {{update?'updated':'added'}} Successfully!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reload()"></button>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example1cg" >Your Name</label>
      <input
        type="text"
        id="form3Example1cg"
        class="form-control form-control-lg"
        formControlName="empName" name="empName" required
      />
      <div style="color: red;" *ngIf="myForm.controls['empName'].touched && myForm.controls['empName'].invalid">
        <span *ngIf="myForm.controls['empName'].hasError('required')">*Name required</span>
        <span *ngIf="myForm.controls['empName'].hasError('pattern')">Invalid Name</span>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3cg">Your Mobile No</label>
      <input
        type="number"
        id="form3Example3cg"
        class="form-control form-control-lg"
        name="mobileNo" formControlName="mobileNo" required
      />
      <div style="color: red;" *ngIf="myForm.controls['mobileNo'].touched && myForm.controls['mobileNo'].invalid">
        <span *ngIf="myForm.controls['mobileNo'].hasError('required')">*Mobile No required</span>
        <span *ngIf="myForm.controls['mobileNo'].hasError('pattern')">Invalid Mobile No</span>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example4cg">Address</label>
      <input
        type="text"
        id="form3Example4cg"
        class="form-control form-control-lg"
        name="address" formControlName="address" required
      />
      <div style="color: red;" *ngIf="myForm.controls['address'].touched && myForm.controls['address'].invalid">
        <span *ngIf="myForm.controls['address'].hasError('required')">*Address required</span>
        <span *ngIf="myForm.controls['address'].hasError('pattern')">Invalid address</span>
    
      </div>
    </div>

    <div class="d-grid gap-2 col-12 mx-auto">
      <input  class="btn btn-outline-success" type="submit" value="Submit">
      <button (click)="Reset()" class="btn btn-outline-warning" name="reset">Reset</button>
    </div>
  </form>
</div>
